    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <head>
        <style>

            div div.mainDiv {

            div div.mainText, .space {

            }
            div span.readyButton {

                position: absolute;
                top: 50%;

                height: 44px;

                margin-top: -7px;

                font-weight: normal;

                padding: 0px, 0px, 0px, 0px;
                display: float;
                position: absolute;
                background-color: #CCC;
                cursor: pointer;

            }
            .correct .key{
              background-color: #CFC;
            }
            .correct {
              pointer-events: none;
            }

        </style>
        </style>
        <title>Retype</title>
    </head>
    <body>
        <script>


            /************************************************/
            /* CONSTANTS                                    */
            /************************************************/

            var MAX_LEVEL = 6;

            var Part1Duration = 10;
            var Part2Duration = 50;

            var NoneWordType = 0;
            var ShortWordType = 1;
            var LongWordType = 2;
            var AllWordType = 3;

            var KeyPositions = {
                q :{top:1,left:1},
                w :{top:1,left:11},
                e :{top:1,left:21},
                r :{top:1,left:31},
                t :{top:1,left:41},
                y :{top:1,left:51},
                u :{top:1,left:61},
                i :{top:1,left:71},
                o :{top:1,left:81},
                p :{top:1,left:91},
                a :{top:34,left:3},
                s :{top:34,left:13},
                d :{top:34,left:23},
                f :{top:34,left:33},
                g :{top:34,left:43},
                h :{top:34,left:53},
                j :{top:34,left:63},
                k :{top:34,left:73},
                l :{top:34,left:83},
                z :{top:67,left:6},
                x :{top:67,left:16},
                c :{top:67,left:26},
                v :{top:67,left:36},
                b :{top:67,left:46},
                n :{top:67,left:56},
                m :{top:67,left:66},
                space :{top:67,left:76},
                del :{top:67,left:88}
            };

            var KeyHeight = 32;
            var KeyWidth = 9;
            var SpaceKeyWidth = 11;

            // var Words = []; defined further down

            /************************************************/
            /* VARIABLES                                    */
            /************************************************/

            var options = null;

            //view variables
            var div1 = null;
            var div2 = null;
            var wordSpans = null;

            //current gamestate
            var gameState = null;

            var noautostart = getNoAutoStartFromQueryString(window.location.search);

            /************************************************/
            /* START                                        */
            /************************************************/

            function start(opts){

                options = opts;

                if(options == null || options.level == null){
                  //reset to defaults
                  options = {"level":1,"correctCount":0};
                }

                if(getDebugFromQueryString(window.location.search)){
                    options["level"] = getLevelFromQueryString( window.location.search );
                }

                if(options.predefinedGameState){

                  gameState = options.predefinedGameState;

                }else{
                  gameState = getState(options);
                }

                clearElements();

                setupPhase1Elements(gameState);

            }

            //level 1 - 2 words any word length
            //level 2 - 2 words any word length reordering
            //level 3 - 2 words short word reverse 1
            //level 4 - 2 words short word reverse 2
            //level 5 - 2 words short word reverse 2 reordering
            //level 6 - 2 words long word reverse 2 reordering
            //level 7 - 3 words short word reordering
            //level 8 - 3 words short word reordering reverse 1
            //level 9 - 3 words short word reordering reverse 2
            //level 10 - 3 words short word reordering reverse 3
            //level 11 - 3 words long word reordering reverse 3


            function getShouldReorderWords(level){
              return level == 2 || level > 4 ;
            }

            function getReversedWordsIndexes(level){
                var reverseFirstWordLevels = [3,4,5,6];
                var allIndexes = [];
                var wordCount = getWordCount(level);
                for(var i = 0; i < wordCount; i++ ){
                  allIndexes.push(i);
                }
                allIndexes = shuffle(allIndexes);
                var reverseWordCounts = [0,0,0,1,2,2,2,0,1,2,3]

                return allIndexes.slice(0,reverseWordCounts[level]);
            }

            function getWordType(level){
              var wordTypesByLevel = [
                NoneWordType,
                AllWordType,
                AllWordType,
                ShortWordType,
                ShortWordType,
                ShortWordType,
                LongWordType,
                ShortWordType,
                ShortWordType,
                ShortWordType,
                ShortWordType,
                LongWordType
              ]
              return wordTypesByLevel[level];
            }

            function getWordCount(level){
              // 2,2,2,2,2,2,3,3,3...
              return level > 6 ? 3 : 2 ;
            }

            function getState(options){
                var state = {};

                if(options.text != null){
                  state.text = options.text;
                }else{
                  var wordCount = getWordCount(options.level);
                  var words = shuffle(filter(getWordType(options.level),Words))
                  var gameWords = words.slice(0,wordCount)
                  state.text = gameWords.join(" ");
                }

                var words = state.text.split(" ");

                state.wordCount = words.length;

                state.order = []

                for(var i = 0; i < state.wordCount; i++){
                    state.order.push(i)
                }

                if(getShouldReorderWords(options.level)){
                    if(state.wordCount == 2){
                      state.order = state.order.reverse()
                    }else{
                      state.order = shuffle(state.order);
                    }
                }

                state.reversed = getReversedWordsIndexes(options.level);

                var outputWords = [];
                for(var i = 0; i < state.wordCount; i++){
                    var word = words[state.order[i]]
                    if(state.reversed.indexOf(i) >= 0){
                        word = reverse(word);
                    }
                    outputWords.push(word);
                }

                state.outputText = outputWords.join(" ");

                state.inputText = "";

                return state

            }

            function tutorialCount(){
              return 2;
            }

            function tutorialGameState(index){
              if(index == 0){
                return getState({level:0,text:"bot"});
              }else{
                return getState({level:3,text:"stop"});
              }
            }


            /************************************************/
            /* DEBUG                                    */
            /************************************************/

            function getNoAutoStartFromQueryString(queryString){
                return getValueFromQueryString("noautostart", queryString) == "true";
            }

            function getLevelFromQueryString(queryString){
                var level = parseInt(getValueFromQueryString("level",queryString));
                return level > 0 ? level : 1;
            }

            function getDebugFromQueryString(queryString){
                return getValueFromQueryString("debug", queryString) == "true";
            }

            function getValueFromQueryString(key,queryString){

                if(queryString[0] == "?"){
                    queryString = queryString.substring(1)
                }

                var params = queryString.split("&");

                var value = null;

                for ( var index = 0; index < params.length; index++){
                    var pieces = params[index].split("=")
                    if(pieces[0] == key && pieces[1] != null && pieces[1].length > 0){
                        value = pieces[1]
                    }
                }

                return value;

            }

            /************************************************/
            /* META CONTROLLER                              */
            /************************************************/

            // this is available to be easily swapped out by the container with
            // custom logic (WKWebView on iOS, WebView on android)
            var metaController = {
                didComplete:function(opts, message){
                    setSavedOptions(opts);
                    alert(message)
                },
                didLoad:function(){
                    var opts = savedOptions();
                    start(opts)
                }
            };

            function didLoadHandler(){
              if(!noautostart){
                metaController.didLoad()
              }
            }

            function savedOptions(){
                var key = "options";
                var options = null;
                try{
                    options = JSON.parse(localStorage.getItem(key))
                }catch(err){
                }
                return options
            }

            function setSavedOptions(options){
                var key = "options";
                localStorage.setItem(key, JSON.stringify( options ) )
            }

            /************************************************/
            /* SETUP                                        */
            /************************************************/

            function clearElements(){
              while(document.body.children[0] != null){
                document.body.removeChild(document.body.children[0]);
              }
            }

            function setupPhase1Elements(state){
              div1 = createDiv1(state)
              document.body.appendChild(div1);
              document.body.className = "";
            }

            function setupPhase2Elements(){
              div2 = createDiv2(gameState)
              document.body.appendChild(div2);
            }


            function createDiv1(state){

                var words = state.text.split(" ");

                var result = document.createElement("div")

                var mainDiv = document.createElement("div")

                mainDiv.className = "mainDiv"

                for( var i = 0; i < state.wordCount; i++ ){

                    var wordDiv = document.createElement('div');
                    wordDiv.className = "mainText";
                    var wordSpan = document.createElement('span');
                    wordSpan.className = "inputText";
                    wordSpan.innerText = words[i];
                    wordDiv.appendChild(wordSpan);

                    var arrowDiv = createArrow(i + 1, "right");
                    wordDiv.appendChild(arrowDiv)

                    mainDiv.appendChild(wordDiv);

                    if(i < words.length - 1 ){
                        var spaceSpan = document.createElement('span');
                        spaceSpan.innerText = " ";
                        spaceSpan.className = "space";
                        mainDiv.appendChild(spaceSpan);
                    }
                }
                result.appendChild(mainDiv);

                var instructionSpan = createInstructionText("memorize the words below:");
                result.appendChild(instructionSpan);

                var readyButton = document.createElement('span');
                readyButton.innerText = "I'm Ready >";
                readyButton.className = "readyButton";
                readyButton.addEventListener("click",didClickReadyButton);
                result.appendChild(readyButton);

                return result;

            }


            function createDiv2(state){
                wordSpans = [];

                var result = document.createElement("div")

                var mainDiv = document.createElement("div")

                mainDiv.className = "mainDiv"

                var outputWords = state.outputText.split(" ")
                var inputWords = state.inputText.split(" ")

                for( var i = 0; i < state.wordCount; i++ ){

                    var displayWord = getDisplayWord(state,i);

                    var wordDiv = document.createElement('div');
                    wordDiv.className = "mainText";
                    var wordSpan = document.createElement('span');
                    wordSpan.className = "inputText";
                    wordSpan.innerText = displayWord;
                    wordDiv.appendChild(wordSpan);

                    wordSpans.push(wordSpan);

                    var direction = state.reversed.indexOf(i) >= 0 ? "left" : "right";

                    var arrowDiv = createArrow(state.order[i] + 1, direction);
                    wordDiv.appendChild(arrowDiv)

                    mainDiv.appendChild(wordDiv);

                    if(i < state.wordCount - 1 ){
                        var spaceSpan = document.createElement('span');
                        spaceSpan.innerText = " ";
                        spaceSpan.className = "space";
                        mainDiv.appendChild(spaceSpan);
                    }

                }
                result.appendChild(mainDiv);

                var instructionSpan = createInstructionText("type the memorized words below:");
                result.appendChild(instructionSpan);

                var skipButton = document.createElement('span');
                skipButton.innerText = "Skip >";
                skipButton.className = "readyButton";
                skipButton.addEventListener("click",didClickSkipButton);
                result.appendChild(skipButton);

                var keyboardEl = document.createElement('div');
                keyboardEl.className = "keyboard";

                prepareKeyboard(keyboardEl)

                result.appendChild(keyboardEl);

                return result;

            }

            function createInstructionText(instructions){
                var instructionSpan = document.createElement('span');
                instructionSpan.innerText = instructions;
                instructionSpan.className = "instructionText";
                return instructionSpan;
            }

            function createArrow(text, direction){
                var arrowDiv = document.createElement('div');
                arrowDiv.className = direction+"arrow arrow";
                var arrowBodyDiv = document.createElement('div');
                arrowBodyDiv.className = "body";
                arrowBodyDiv.innerText = text;
                arrowDiv.appendChild(arrowBodyDiv)
                var arrowHeadDiv = document.createElement('div');
                arrowHeadDiv.className = "head";
                arrowDiv.appendChild(arrowHeadDiv);
                return arrowDiv;
            }

            function prepareKeyboard(keyboardEl){
                //set our values
                var alphabet = "abcdefghijklmnopqrstuvwxyz";

                for(var i = 0; i < alphabet.length; i++){
                    var letter = alphabet.charAt(i);
                    var key = createKey(letter, KeyWidth, KeyHeight);

                    keyboardEl.appendChild(key);

                }

                var letter = "space";
                var key = createKey(letter, SpaceKeyWidth, KeyHeight);

                keyboardEl.appendChild(key);

                var letter = "del";
                var key = createKey(letter, KeyWidth, KeyHeight);

                keyboardEl.appendChild(key);
            }



            function createKey(letter, width, height){
                var keyViewDiv = document.createElement("div");
                keyViewDiv.letter = letter;
                keyViewDiv.className = "key";
                var letterDiv = document.createElement("div");
                letterDiv.innerHTML = letter.toUpperCase();
                keyViewDiv.appendChild(letterDiv);

                keyViewDiv.id = "key_"+letter;

                keyViewDiv.style.width = width+"%";
                keyViewDiv.style.height = height+"%";

                keyViewDiv.style.top = KeyPositions[letter].top+"%";
                keyViewDiv.style.left = KeyPositions[letter].left+"%";

                new ClickListener(keyViewDiv);

                return keyViewDiv;
            }

            /************************************************/
            /* RUN                                          */
            /************************************************/


            function getDisplayWord(state,index){
                var outputWord = state.outputText.split(" ")[index];
                var inputWord = state.inputText.split(" ")[index];

                if (inputWord == null){
                    inputWord = "";
                }

                var wordLength =    outputWord.length > inputWord.length ?
                                    outputWord.length :
                                    inputWord.length;


                var result = "";
                for(var i = 0; i < wordLength; i++){
                    var inputLetter = inputWord[i];
                    if(inputLetter == null){
                        inputLetter = "_"
                    }
                    result = result + inputLetter
                }
                return result
            }

            function filter(type, words){
                if(type == AllWordType){
                    return words;
                }
                if(type == NoneWordType){
                    return [];
                }
                var result = [];
                for(var i = 0; i < words.length; i++){
                    if(type == ShortWordType && words[i].length <= 5){
                        result.push(words[i])
                    }else if(type == LongWordType && words[i].length >= 6){
                        result.push(words[i])
                    }
                }
                return result
            }

            function reverse(word) {
                return word.split('').reverse().join('');
            }

            function shuffle(array) {
                var currentIndex = array.length, temporaryValue, randomIndex;

                // While there remain elements to shuffle...
                while (0 !== currentIndex) {

                    // Pick a remaining element...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    // And swap it with the current element.
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }

                return array;
            }

            function updateState(keypress, state){
                 if(keypress == 'del'){
                    var canPressDelete = state.inputText.length > 0;
                    if(canPressDelete){
                        state.inputText = state.inputText.substring(0,state.inputText.length-1)
                    }
                 }else if(keypress == 'space'){
                    var canPressSpace = state.inputText.split(" ").length < state.wordCount
                    if(canPressSpace){
                        state.inputText = state.inputText + " "
                    }
                 }else{
                    //you can press any character at any time
                    state.inputText = state.inputText + keypress
                 }
            }

            function incrementOptions(options){
                var result = {};
                result.level = options.level;
                result.correctCount = options.correctCount;
                if(result.correctCount == null){
                    result.correctCount = 0;
                }
                if(result.level == null){
                    result.level = 1;
                }
                result.correctCount++;
                if(result.correctCount == 3){
                    result.correctCount = 0;
                    if(result.level < MAX_LEVEL){
                        result.level++;
                    }
                }
                return result
            }

            function updateView(state){
                for(var i = 0; i < state.wordCount; i++){
                    var wordSpan = wordSpans[i];
                    wordSpan.innerText = getDisplayWord(state,i);
                }
            }

             function didTapKey(key){
                 updateState(key, gameState)
                 updateView(gameState)
                 checkCompletion(gameState)
             }

            function checkCompletion(state){
                var difference = compareStrings(state.inputText,state.outputText)
                if(difference == ""){
                  document.body.className = "correct";
                    var newOptions = incrementOptions(options);

                    var message = "(nice work)"
                    if(newOptions.level != options.level){
                      message = message + " level up : "+newOptions.level;
                    }

                    metaController.didComplete(newOptions,message)
                }
            }


            function didClickReadyButton(event){
                setupPhase2Elements()
                div1.style.display = "none"
                div2.style.display = "block"
            }

            function didClickSkipButton(event){
                options.correctCount = 0;
                metaController.didComplete(options,"no problem!")
            }

            function setKeyState(element,state){
                var backgroundColor = null;
                var color = null;
                switch(state){
                    case "active":
                        backgroundColor = "#FFFFFF";
                        color = "#FFFFFF";
                        break;
                }
                element.style.backgroundColor = backgroundColor;
                element.style.color = color;
            }

            function compareStrings(a,b){
                a = a.toLowerCase().replace(/\W/g,'')
                b = b.toLowerCase().replace(/\W/g,'')
                var result = "";
                var maxLength = a.length > b.length ? a.length : b.length
                for( var i  = 0; i < maxLength; i++ ){
                    if(a[i] != b[i]){
                        result = result + a[i];
                    }
                }
                return result;
            }


            function ClickListener(el) {
                this.element = typeof el == 'object' ? el : document.getElementById(el);
                this.element.addEventListener(this.startName, this, false);
                window.addEventListener(this.keydownName, this, false);
            }

            ClickListener.prototype = {

                keydownName:'keydown',
                keyupName:'keyup',
                startName:(('ontouchstart' in document.documentElement)?'touchstart':'mousedown'),
                leaveName:(('ontouchstart' in document.documentElement)?'touchleave':'mouseout'),
                endName:(('ontouchstart' in document.documentElement)?'touchend':'mouseup'),

                isTracking:false,

                handleEvent: function(e) {
                    switch(e.type) {
                        case this.keydownName: this.onKeyStart(e); break;
                        case this.startName: this.onStart(e); break;
                        case this.keyupName: this.onKeyEnd(e); break;
                        case this.leaveName: this.onLeave(e); break;
                        case this.endName: this.onEnd(e); break;
                    }
                },

                onStart: function(e) {

                    e.preventDefault();
                    this.moved = false;

                    this.theTarget = document.elementFromPoint(e.target.clientX, e.target.clientY);
                    if(this.theTarget.nodeType == 3) {
                        this.theTarget = theTarget.parentNode;
                    }
                    setKeyState(this.element,"active");

                    this.element.addEventListener(this.leaveName, this, false);
                    this.element.addEventListener(this.endName, this, false);
                },

                onKeyStart: function(e) {
                    var isUnmodified = !e.metaKey && !e.ctrlKey  && !e.altKey;
                    if( isUnmodified ){
                        e.preventDefault();
                        var key = this.stringFromKeyCode(e.keyCode ? e.keyCode : e.which)
                        if(key == this.element.letter && !this.isTracking){
                            this.isTracking = true;
                            setKeyState(this.element,"active");
                            window.addEventListener(this.keyupName, this, false);
                        }
                    }

                },

                onKeyEnd: function(e) {
                    var isUnmodified = !e.metaKey && !e.ctrlKey  && !e.altKey;
                    if( isUnmodified ){
                        e.preventDefault();
                    }
                    if( this.isTracking ){
                        this.isTracking = false;
                        window.removeEventListener(this.keyupName, this, false);
                        setKeyState(this.element,"inactive");
                        if( isUnmodified ){
                            didTapKey(this.element.letter);
                        }
                    }
                },

                onLeave: function(e) {
                    this.element.removeEventListener(this.leaveName, this, false);
                    this.element.removeEventListener(this.endName, this, false);
                    setKeyState(this.element,"inactive");
                    this.theTarget = undefined;
                },

                onEnd: function(e) {
                    this.element.removeEventListener(this.leaveName, this, false);
                    this.element.removeEventListener(this.endName, this, false);

                    if( !this.moved && this.theTarget ) {
                        setKeyState(this.element,"inactive");
                    }

                    didTapKey(this.element.letter);

                    this.theTarget = undefined;
                },

                stringFromKeyCode: function(keyCode) {
                    if ( 65 <= keyCode && keyCode <= 90 ) {
                        return String.fromCharCode(keyCode).toLowerCase();
                    } else if( keyCode == 8 || keyCode == 46 ) {
                        return "del";
                    } else if( keyCode == 32 ){
                        return "space";
                    } else {
                        return "NOT FOUND"
                    }
                }

            };
